<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible card</title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">

                <img src="images/WhatsApp Image 2020-09-11 at 3.12.41 PM.jpeg" class="card-img" width="300px" height="300px" >
                <h1>Sreya pashikanti</h1>
                <p class="card-para"><i class="fas fa-quote-left "></i> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus vel nostrum assumenda voluptatem doloribus esse error eius tempora illum rem, culpa sapiente expedita. Nemo beatae saepe id ad, atque nisi! <i class="fas fa-quote-right "></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>


                </ul>
                <button class="card-btn">view profile</button>
            </div>
        </div>
    </div>
    
</body>
</html>
